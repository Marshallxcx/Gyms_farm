<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMMO Gym Tracker - Dark Edition</title>
    <style>
        :root { 
            /* Paleta Dark */
            --primary: #ff4d4d; 
            --secondary: #0f172a; 
            --bg: #020617; 
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #fbbf24;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            padding: 15px; 
            margin: 0; 
        }

        .main-layout { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            gap: 20px; 
            max-width: 1600px; 
            margin: auto; 
        }

        @media (max-width: 1100px) { 
            .main-layout { grid-template-columns: 1fr; } 
        }

        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); 
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .calculator { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            color: white; 
            text-align: center; 
            border: 1px solid var(--primary);
        }

        #result { 
            font-size: 2rem; 
            font-weight: bold; 
            color: var(--accent); 
            display: block; 
            margin-top: 10px; 
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }

        input[type="time"] {
            background: #0f172a;
            color: white;
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
            outline: none;
        }

        .table-scroll { 
            max-height: 75vh; 
            overflow-y: auto; 
            border-radius: 8px; 
            border: 1px solid var(--border);
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: var(--card-bg); 
        }

        th, td { 
            padding: 12px; 
            border-bottom: 1px solid var(--border); 
            text-align: left; 
            font-size: 0.85rem; 
        }

        th { 
            background: #0f172a; 
            color: var(--primary); 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--primary);
        }

        .region-header { 
            background: #020617; 
            color: var(--accent); 
            font-weight: bold; 
            text-align: center; 
            font-size: 1rem;
        }

        .note { 
            color: var(--text-muted); 
            font-size: 0.75rem; 
            display: block; 
            margin-top: 5px;
            line-height: 1.4;
        }

        .swap-alert { 
            color: #ff4d4d; 
            font-weight: 800; 
            text-transform: uppercase; 
            background: rgba(255, 77, 77, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .poke-icon-wrapper { 
            display: inline-flex; 
            position: relative; 
            margin-right: 8px; 
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            padding: 2px;
        }

        .poke-icon { width: 32px; height: 32px; }

        .item-icon { 
            width: 16px; 
            height: 16px; 
            position: absolute; 
            bottom: -2px; 
            right: -2px; 
            background: #1e293b; 
            border-radius: 50%; 
            border: 1px solid var(--border); 
        }

        .pdf-container { 
            height: 90vh; 
            border: 2px solid var(--border); 
            border-radius: 12px; 
            position: sticky; 
            top: 15px; 
            background: #1e293b;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            border-radius: 10px;
            filter: invert(90%) hue-rotate(180deg); /* Opcional: Invierte el PDF para que se vea oscuro tambi√©n */
        }

        input[type="checkbox"] {
            accent-color: var(--primary);
            transform: scale(1.2);
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
</head>
<body>

<div class="main-layout">
    <div>
        <div class="card calculator">
            <h3 style="margin-top: 0;">‚è±Ô∏è Cooldown Gimnasios (+18h)</h3>
            <input type="time" id="timeInput" onchange="updateTime()">
            <div id="result">Pr√≥ximo: --:--</div>
        </div>

        <div class="card">
            <h3 style="margin-top: 0; color: var(--primary);">‚öîÔ∏è Checklist: 40 L√≠deres</h3>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;">‚úì</th>
                            <th style="width: 30px;">#</th>
                            <th>Gimnasio</th>
                            <th>Estrategia Paxpo</th>
                        </tr>
                    </thead>
                    <tbody id="gym-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="pdf-container">
        <iframe src="RUTA DE FARMEO_GYM_POKEMMO.pdf"></iframe>
    </div>
</div>

<script>
    const POKES = {
        tork: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/324.png',
        blast: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/9.png',
        arch: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/567.png',
        typh: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/157.png',
        heatran: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/485.png',
        specs: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/choice-specs.png',
        scarf: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/choice-scarf.png'
    };

    function icon(p, item) {
        let itemImg = item ? `<img src="${POKES[item]}" class="item-icon">` : '';
        return `<div class="poke-icon-wrapper"><img src="${POKES[p]}" class="poke-icon">${itemImg}</div>`;
    }

    const data = [
        { r: 'HOENN', gyms: [
            { n: 'Arrec√≠polis (Plubio)', s: icon('tork')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Scarf a Gafas/Arch' },
            { n: 'Lavacalda (Candela)', s: icon('arch')+icon('blast'), m: 'Arch/Blast directo' },
            { n: 'Arborada (Alana)', s: icon('arch')+icon('typh','specs'), m: 'Arch/Gafas - RESET PC' },
            { n: 'Malvalona (Erico)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast. Si cae -> Archeops. RESET PC' },
            { n: 'Azuliza (Marcial)', s: icon('tork')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Petalia (Norman)', s: icon('tork')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Scarf a Gafas/Arch. RESET PC' },
            { n: 'F√©rrica (Petra)', s: icon('arch')+icon('blast'), m: 'Estrategia mixta' },
            { n: 'Algararia (Vito/Leti)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Typh Specs + Heatran Scarf' }
        ]},
        { r: 'TESELIA', gyms: [
            { n: 'Porcelana (Camus)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast' },
            { n: 'May√≥lica (Camila)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Fayenza (Yak√≥n)', s: icon('tork')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Scarf a Gafas/Blast. RESET PC' },
            { n: 'Gres (Fuego)', s: icon('typh','specs')+icon('blast'), m: 'Gafas/Blast' },
            { n: 'Gres (Planta)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Gres (Agua)', s: icon('tork')+icon('arch'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Arch -> Typh/Heatran. RESET PC' },
            { n: 'Loza (Gerania)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast' },
            { n: 'Teja (Junco)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Uso de Typh/Heatran directo' },
            { n: 'Caol√≠n (Lirio/Iris)', s: icon('tork')+icon('arch'), m: '<span class="swap-alert">CAMBIO:</span> VIENTO AFORTUNADO -> Typh/Heatran. RESET PC' },
            { n: 'Hormig√≥n (Hiedra)', s: icon('tork')+icon('typh','specs'), m: 'Torkoal + Typhlosion (Gafas)' }
        ]},
        { r: 'JOHTO', gyms: [
            { n: 'Violeta (Pegaso)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast' },
            { n: 'Olivo (Yasmina)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Azalea (Ant√≥n)', s: icon('typh','specs')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Si Tyranitar -> Tork (Explota)' },
            { n: 'Iris (Morti)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Caoba (Fredo)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Typh/Heatran - RESET PC' },
            { n: 'Trigal (Blanca)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Endrino (D√©bora)', s: icon('tork')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Scarf a Gafas/Arch' },
            { n: 'Orqu√≠dea (An√≠bal)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' }
        ]},
        { r: 'SINNOH', gyms: [
            { n: 'Rocavelo (Brega)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch - CAMBIAR CANAL' },
            { n: 'Pirita (Roco)', s: icon('arch')+icon('blast'), m: '<span class="swap-alert">CAMBIO:</span> Si cae -> Typhlosion (Gafas)' },
            { n: 'Vetusta (Gardenia)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Puntaneva (Inverna)', s: icon('typh','specs')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Si Heatran/Regirock -> Blast/Arch' },
            { n: 'Canal (Acer√≥n)', s: icon('tork')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Scarf a Gafas/Blast. RESET PC' },
            { n: 'Marina (Lectro)', s: icon('arch')+icon('blast'), m: '<span class="swap-alert">CAMBIO:</span> Si Lanturn 1ro -> Blast a Tork' },
            { n: 'Coraz√≥n (Fantina)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Pradera (Mananti)', s: icon('tork')+icon('arch'), m: '<span class="swap-alert">CAMBIO:</span> Arch cae -> Blast -> Typh/Heatran' }
        ]},
        { r: 'KANTO', gyms: [
            { n: 'Azulona (Erika)', s: icon('typh','specs')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Si cae -> Archeops. RESET PC' },
            { n: 'Carm√≠n (Lt. Surge)', s: icon('typh','specs')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Si Lluvia -> Scarf a Tork' },
            { n: 'Plateada (Brock)', s: icon('arch')+icon('blast'), m: '<span class="swap-alert">CAMBIO:</span> Si Toxicroak -> Blast a Scarf' },
            { n: 'Celeste (Misty)', s: icon('arch')+icon('blast'), m: 'Arch/Blast' },
            { n: 'Fucsia (Koga)', s: icon('tork')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Scarf a Gafas/Arch' },
            { n: 'Azafr√°n (Sabrina)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Typh Specs + Heatran Scarf' },
            { n: 'Canela (Blaine)', s: icon('arch')+icon('blast'), m: 'Arch/Blast' },
            { n: 'Verde (Azul)', s: icon('tork')+icon('heatran','scarf'), m: '<span class="swap-alert">CAMBIO:</span> Tork/Scarf a Gafas/Arch' }
        ]}
    ];

    const container = document.getElementById('gym-body');
    let gymCounter = 1;
    data.forEach(reg => {
        let h = document.createElement('tr');
        h.className = 'region-header';
        h.innerHTML = `<td colspan="4">üìç ${reg.r}</td>`;
        container.appendChild(h);
        reg.gyms.forEach(g => {
            let row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="checkbox"></td>
                <td style="color:var(--text-muted)">${gymCounter}</td>
                <td style="font-weight:600">${g.n}</td>
                <td>${g.s}<span class="note">${g.m}</span></td>
            `;
            container.appendChild(row);
            gymCounter++;
        });
    });

    function updateTime() {
        const val = document.getElementById('timeInput').value;
        if (!val) return;
        let [h, m] = val.split(':').map(Number);
        let nh = (h + 18) % 24;
        let ampm = nh >= 12 ? 'PM' : 'AM';
        nh = nh % 12 || 12;
        document.getElementById('result').innerText = `Pr√≥ximo: ${nh}:${m < 10 ? '0'+m : m} ${ampm}`;
    }
</script>
</body>
</html>

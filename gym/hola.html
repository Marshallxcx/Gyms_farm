<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estra Miyu - PokeMMO Tracker</title>
    <style>
        :root { 
            --primary: #ff4d4d; 
            --secondary: #0f172a; 
            --bg: #020617; 
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #fbbf24;
            --nav-bg: #020617; /* Fondo oscuro como el de la imagen */
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            margin: 0; 
            padding: 0;
        }

        /* --- NAVBAR ESTILO AGENCIA DIGITAL --- */
        .navbar {
            background-color: var(--nav-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo-text span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            background: none;
            border: none;
            padding: 5px 0;
            text-transform: capitalize;
        }

        .nav-item:hover {
            color: var(--primary);
        }

        .nav-item.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* --- LAYOUT PRINCIPAL --- */
        .container {
            padding: 20px;
            max-width: 1600px;
            margin: auto;
        }

        .main-layout { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            gap: 20px; 
        }

        @media (max-width: 1100px) { 
            .main-layout { grid-template-columns: 1fr; } 
            .navbar { padding: 10px 20px; flex-direction: column; gap: 15px; }
        }

        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); 
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .calculator { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: 1px solid var(--primary); 
            border-radius: 12px;
            padding: 15px;
            background: var(--card-bg);
            margin-bottom: 20px;
        }

        .time-display { 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: var(--accent); 
        }

        input[type="time"] {
            background: #0f172a;
            color: white;
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 8px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TABLAS --- */
        .table-scroll { 
            max-height: 65vh; 
            overflow-y: auto; 
            border-radius: 8px; 
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
        th { background: #0f172a; color: var(--primary); position: sticky; top: 0; z-index: 10; }

        .gym-number { color: var(--accent); font-weight: bold; font-family: monospace; }

        /* ICONOS */
        .strategy-container { display: flex; align-items: center; gap: 12px; }
        .poke-icon-wrapper { 
            display: inline-flex; position: relative; background: rgba(255,255,255,0.1); 
            border-radius: 50%; padding: 4px; width: 44px; height: 44px; justify-content: center; align-items: center;
        }
        .poke-icon { width: 38px; height: 38px; object-fit: contain; }
        .item-icon { width: 18px; height: 18px; position: absolute; bottom: -2px; right: -2px; background: #1e293b; border-radius: 50%; border: 1px solid var(--border); }
        .note { color: var(--text-muted); font-size: 0.8rem; display: block; margin-top: 2px; }

        .pdf-container { height: 85vh; border: 2px solid var(--border); border-radius: 12px; position: sticky; top: 80px; background: white; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-logo">
        <div class="logo-text">ESTRA<span>MIYU</span></div>
    </div>
    <div class="nav-links" id="tabs-menu">
        </div>
</nav>

<div class="container">
    <div class="main-layout">
        <div>
            <div class="calculator">
                <span style="font-weight: bold; color: var(--text-muted);">⏱️ COOLDOWN:</span>
                <input type="time" id="gymTime" onchange="updateGymTime()">
                <div id="gymResult" class="time-display">Próximo: --:--</div>
            </div>

            <div id="tabs-content-container"></div>
        </div>

        <div class="pdf-container">
            <iframe src="RUTA DE FARMEO_GYM_POKEMMO.pdf"></iframe>
        </div>
    </div>
</div>

<script>
    const POKES = {
        tork: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/324.png',
        blast: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/9.png',
        arch: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/567.png',
        typh: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/157.png',
        heatran: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/485.png',
        specs: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/choice-specs.png',
        scarf: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/choice-scarf.png'
    };

    function icon(p, item) {
        let itemImg = item ? `<img src="${POKES[item]}" class="item-icon">` : '';
        return `<div class="poke-icon-wrapper"><img src="${POKES[p]}" class="poke-icon">${itemImg}</div>`;
    }

    const data = [
        { r: 'Hoenn', gyms: [
            { n: 'Algararia (Vito/Leti)', s: icon('tork','typh')+icon('heatran','arch'), m: 'Typhosion + archops' },
            { n: 'Lavacalda (Candela)', s: icon('arch')+icon('blast'), m: 'Arch/Blast directo' },
            { n: 'Arborada (Alana)', s: icon('arch')+icon('typh','specs'), m: 'Arch/Gafas - RESET PC' },
            { n: 'Malvalona (Erico)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast. Reset PC' },
            { n: 'Azuliza (Marcial)', s: icon('tork')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Petalia (Norman)', s: icon('tork')+icon('heatran','scarf'), m: 'Tork/Scarf a Gafas/Arch' },
            { n: 'Férrica (Petra)', s: icon('arch')+icon('blast'), m: 'Estrategia mixta' },
            { n: 'Arrecípolis (Plubio)', s: icon('tork')+icon('arch'), m: 'Tork/Scarf a Gafas/Arch' }
        ]},
        { r: 'Teselia', gyms: [
            { n: 'Porcelana (Camus)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast' },
            { n: 'Mayólica (Camila)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Fayenza (Yakón)', s: icon('tork')+icon('heatran','scarf'), m: 'Tork/Scarf a Gafas/Blast' },
            { n: 'Gres (Fuego)', s: icon('typh','specs')+icon('blast'), m: 'Gafas/Blast' },
            { n: 'Gres (Planta)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Gres (Agua)', s: icon('tork')+icon('arch'), m: 'Tork/Arch -> Typh/Heatran' },
            { n: 'Loza (Gerania)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast' },
            { n: 'Teja (Junco)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Uso de Typh/Heatran directo' },
            { n: 'Caolín (Lirio/Iris)', s: icon('tork')+icon('arch'), m: 'VIENTO AFORTUNADO -> Typh/Heatran' },
            { n: 'Esmalte (Mixto)', s: icon('tork')+icon('typh','specs'), m: 'Torkoal + Typhlosion (Gafas)' }
        ]},
        { r: 'Johto', gyms: [
            { n: 'Violeta (Pegaso)', s: icon('heatran','scarf')+icon('blast'), m: 'Scarf/Blast' },
            { n: 'Olivo (Yasmina)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Azalea (Antón)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Si Tyranitar -> Tork (Explota)' },
            { n: 'Iris (Morti)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Caoba (Fredo)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Typh/Heatran - RESET PC' },
            { n: 'Trigal (Blanca)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Endrino (Débora)', s: icon('tork')+icon('heatran','scarf'), m: 'Tork/Scarf a Gafas/Arch' },
            { n: 'Orquídea (Aníbal)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' }
        ]},
        { r: 'Sinnoh', gyms: [
            { n: 'Rocavelo (Brega)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch - CAMBIAR CANAL' },
            { n: 'Pirita (Roco)', s: icon('arch')+icon('blast'), m: 'Si cae -> Typhlosion (Gafas)' },
            { n: 'Vetusta (Gardenia)', s: icon('heatran','scarf')+icon('arch'), m: 'Scarf/Arch' },
            { n: 'Puntaneva (Inverna)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Si Heatran/Regirock -> Blast/Arch' },
            { n: 'Canal (Acerón)', s: icon('tork')+icon('heatran','scarf'), m: 'Tork/Scarf a Gafas/Blast' },
            { n: 'Marina (Lectro)', s: icon('arch')+icon('blast'), m: 'Si Lanturn 1ro -> Blast a Tork' },
            { n: 'Corazón (Fantina)', s: icon('typh','specs')+icon('arch'), m: 'Gafas/Arch' },
            { n: 'Pradera (Mananti)', s: icon('tork')+icon('arch'), m: 'Arch cae -> Blast -> Typh/Heatran' }
        ]},
        { r: 'Kanto', gyms: [
            { n: 'Azulona (Erika)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Si cae -> Archeops. RESET PC' },
            { n: 'Carmín (Lt. Surge)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Si Lluvia -> Scarf a Tork' },
            { n: 'Plateada (Brock)', s: icon('arch')+icon('blast'), m: 'Si Toxicroak -> Blast a Scarf' },
            { n: 'Celeste (Misty)', s: icon('arch')+icon('blast'), m: 'Arch/Blast' },
            { n: 'Fucsia (Koga)', s: icon('tork')+icon('heatran','scarf'), m: 'Tork/Scarf a Gafas/Arch' },
            { n: 'Azafrán (Sabrina)', s: icon('typh','specs')+icon('heatran','scarf'), m: 'Typh Specs + Heatran Scarf' },
            { n: 'Canela (Blaine)', s: icon('arch')+icon('blast'), m: 'Arch/Blast' },
            { n: 'Verde (Azul)', s: icon('tork')+icon('heatran','scarf'), m: 'Tork/Scarf a Gafas/Arch' }
        ]}
    ];

    const tabsMenu = document.getElementById('tabs-menu');
    const tabsContent = document.getElementById('tabs-content-container');

    data.forEach((region, index) => {
        // Crear botones de la Navbar
        const btn = document.createElement('button');
        btn.className = `nav-item ${index === 0 ? 'active' : ''}`;
        btn.innerText = region.r;
        btn.onclick = () => openTab(index);
        btn.id = `btn-${index}`;
        tabsMenu.appendChild(btn);

        // Crear contenido de tablas
        const div = document.createElement('div');
        div.className = `tab-content ${index === 0 ? 'active' : ''}`;
        div.id = `tab-${index}`;
        
        let tableHtml = `
            <div class="card">
                <h3 style="margin-top:0; color:var(--primary)">⚔️ Líderes de ${region.r}</h3>
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 30px;">#</th>
                                <th style="width: 40px;">✓</th>
                                <th>Gimnasio</th>
                                <th>Estrategia</th>
                            </tr>
                        </thead>
                        <tbody>`;
        
        region.gyms.forEach((g, i) => {
            const gymId = g.n.replace(/\s/g, '');
            const checked = localStorage.getItem(gymId) === 'true' ? 'checked' : '';
            tableHtml += `
                <tr>
                    <td class="gym-number">${i + 1}</td>
                    <td><input type="checkbox" id="${gymId}" ${checked} onchange="saveCheck('${gymId}')"></td>
                    <td style="font-weight:600">${g.n}</td>
                    <td>
                        <div class="strategy-container">
                            ${g.s}
                            <div><span class="note">${g.m}</span></div>
                        </div>
                    </td>
                </tr>`;
        });

        tableHtml += `</tbody></table></div></div>`;
        div.innerHTML = tableHtml;
        tabsContent.appendChild(div);
    });

    function openTab(index) {
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(tb => tb.classList.remove('active'));
        document.getElementById(`tab-${index}`).classList.add('active');
        document.getElementById(`btn-${index}`).classList.add('active');
    }

    function saveCheck(id) { localStorage.setItem(id, document.getElementById(id).checked); }

    function updateGymTime() {
        const val = document.getElementById('gymTime').value;
        if (!val) return;
        let [h, m] = val.split(':').map(Number);
        let nh = (h + 18) % 24;
        let ampm = nh >= 12 ? 'PM' : 'AM';
        nh = nh % 12 || 12;
        document.getElementById('gymResult').innerText = `Próximo: ${nh}:${m < 10 ? '0'+m : m} ${ampm}`;
    }
</script>
</body>
</html>
